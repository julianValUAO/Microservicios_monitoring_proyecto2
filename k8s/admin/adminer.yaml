apiVersion: apps/v1
kind: Deployment
metadata:
  name: adminer
  namespace: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: adminer
  template:
    metadata:
      labels:
        app: adminer
    spec:
      containers:
      - name: adminer
        image: adminer:latest
        ports:
        - containerPort: 8080
        env:
        - name: ADMINER_DEFAULT_SERVER
          value: "mysql"
        - name: ADMINER_DESIGN
          value: "pepa-linha"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: adminer
  namespace: microservices
spec:
  selector:
    app: adminer
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30082
  type: NodePort
